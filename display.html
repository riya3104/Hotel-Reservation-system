<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/styles.css">
    <title>Room Status</title>
</head>
<body>
    <h1>Room Status</h1>
    <table>
        <thead>
            <tr>
                <th>Room Number</th>
                <th>Room Type</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for room in rooms %}
            <tr>
                <td>{{ room.room_id }}</td>
                <td>{{ room.room_type }}</td>
                <td>{{ room.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Go Back to Home</a>
</body>
</html>
